<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <script type="module" src="{{ url_for('static', path='/firebase-login.js') }}" ></script>
</head>
<body>
    <div>
        <div class="container">
            <div id="login-box" hidden="true" >
                <h2>User Login/SignUp</h2>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="" class="inp" id="email" />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="" class="inp" id="password" />
                </div>
                <div>
                    <button class="btn" id="login" >
                        Login
                    </button>
                    <hr/>
                    <button id="sign-up" class="btn" >
                        SignUp
                    </button>
                </div>
            </div>
        </div>
        <button class="primary-btn auto-width" id="sign-out" hidden="true" >
            LogOut 
        </button>
    </div>
</body>
</html>
