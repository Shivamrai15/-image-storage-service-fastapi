<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="share">
            <form method="post" action="/share/allow/{{ gallery.id }}" >
                <input class="inp" type="email" name="email" required placeholder="Email" >
                <button class="btn" >Allow Access</button>
            </form>
            <form method="post" action="/share/restrict/{{ gallery.id }}" >
                <input class="inp" type="email" name="email" required placeholder="Email" >
                <button class="btn" >Remove Access</button>
            </form>
        </div>
    </div>
</body>
</html>
